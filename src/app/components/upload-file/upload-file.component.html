<div class="upload-file">
  <input id="fileInput"
         type="file"
         class="upload-file__input"
         name="image"
         [disabled]="!currentGalleryId"
         (change)="onFileSelected($event)">
  <label for="fileInput"
         disabled
         class="upload-file__label"
         [ngClass]="currentGalleryId ? '' : 'disabled'">UPLOAD</label>
</div>
