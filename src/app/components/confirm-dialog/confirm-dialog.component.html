<h1 mat-dialog-title>Delete gallery</h1>
<div mat-dialog-content>
  Are you sure want to delete gallery?
</div>
<div mat-dialog-actions class="confirm-dialog__actions">
  <button mat-button [mat-dialog-close]="false">No</button>
  <button mat-flat-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
</div>
